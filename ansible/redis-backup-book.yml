- hosts: all
  serial: 1
  gather_facts: yes
  remote_user: ubuntu
  vars:
    base_dir: /home/ubuntu
    playbook_user: ubuntu
    source_path: /home/ubuntu/
    backup_path: /home/opc/redis-backup/
    redis_rdb_filename: "dump.rdb"
    tenancy_name: 'indiafieldse'
    dump_name: "dump-{{ ansible_default_ipv4.address }}.rdb"

  tasks:
    - name: Copy to host
      fetch:
        src: "{{redis_rdb_filename}}"
        dest: "{{ backup_path }}"

    - name: Renaming rdb from node
      delegate_to: 127.0.0.1
      command: cp {{backup_path}}{{ansible_default_ipv4.address}} {{backup_path}}{{ansible_default_ipv4.address}}{{dump_name}}

    - name: Backup sending to Object Storage
      delegate_to: 127.0.0.1
      command: os object put -ns {{tenancy_name}} -bn redis-backup --name {{ backup_path }}{{ansible_default_ipv4.address}}/{{dump_name}}-{{ansible_data_time.iso8601}}.rdb --file {{backup_path}}{{ansible_default_ipv4.address}}/{{dump_name}}