- hosts: all
  serial: 1
  gather_facts: true
  remote_user: ubuntu
  vars:
    base_dir: /home/ubuntu
    playbook_user: ubuntu
    source_path: /home/ubuntu/
    backup_path: /home/opc/redis-backup/
    redis_rdb_filename: "dump.rdb"
    tenancy_name: "indiafieldse"
    dump_name: "dump-{{ ansible_default_ipv4.address }}.rdb"

  tasks:
    - name: Copy to host
      fetch:
        src: "{{redis_rdb_filename}}"
        dest: "{{ backup_path }}"

    - name: Renaming rdb from node
      delegate_to: 127.0.0.1
      command: cp {{backup_path}}{{ansible_default_ipv4.address}}/{{redis_rdb_filename}} {{backup_path}}{{ansible_default_ipv4.address}}/{{dump_name}}

    - debug: var=ansible_data_time.iso8601

    - name: Backup sending to Object Storage
      delegate_to: 127.0.0.1
      delegate_facts: true
      shell: os object put -ns {{tenancy_name}} -bn redis-backup --name krishna.pub --file /home/opc/public_key_oci.pub 
